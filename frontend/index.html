<!doctype html>
<html lang="en">
  <head>

    <title>Cajeros</title>

  <body>
    <div class="container container-xs">
        <h1 class="text-center">Cajeros</h1>
        <form>
            <div class="form-group">
                <label for="red">Red</label>
                <select class="form-control" id="red">
                    <option>Banelco</option>
                    <option>Link</option>
                </select>
            </div>
            <div class="form-group">
              <label for="latitud">Latitud</label>
              <input type="number" step="any" class="form-control" id="latitud">
            </div>
            <div class="form-group">
              <label for="longitud">Longitud</label>
              <input type="number" step="any" class="form-control" id="longitud">
            </div>
            <div class="btn-toolbar toolbar-flex">
                <button class="btn btn-light">Autocompletar localizaci√≥n</button>
                <button type="button" class="btn btn-primary" onclick="buscarCajeros()">Buscar</button>
            </div>
          </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
